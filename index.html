<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Online Registration Form</title>
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <main>
      <h2>Sign up for our newsletter</h2>
      <h3>
        Get the latest news on how your code is doing right in your inbox.
      </h3>

      <div class="first-spacer"></div>

      <div class="container">
        <form action="index.html" method="post">
          <fieldset class="first">
            <div class="first-form">
              <legend>Contact Information</legend>
              <div class="inputs">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="user-name"
                  placeholder="Required"
                  required
                />
              </div>
              <div class="inputs">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="user-email"
                  placeholder="Required"
                  required
                />
              </div>
              <div class="inputs">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="user-phone"
                  placeholder="+1 123 456 7891"
                  required
                />
              </div>
              <div class="inputs">
                <label for="address">Street Address</label>
                <input
                  type="text"
                  id="address"
                  name="user-address"
                  placeholder="123 Street Apartment"
                  required
                />
              </div>
              <div class="inputs">
                <label for="city">City</label>
                <input
                  type="text"
                  id="city"
                  name="user-city"
                  placeholder="City"
                  required
                />
              </div>
              <div class="inputs">
                <label for="state" placeholder="Choose State">State</label>
                <select name="user_state" id="state">
                  <option value="choose-state">Choose State</option>
                  <option value="alabama">Alabama</option>
                  <option value="alaska">Alaska</option>
                  <option value="arizona">Arizona</option>
                  <option value="arkansas">Arkansas</option>
                  <option value="california">California</option>
                  <option value="colorado">Colorado</option>
                  <option value="delaware">Delaware</option>
                  <option value="florida">Florida</option>
                  <option value="georgia">Georgia</option>
                </select>
              </div>
              <div class="inputs">
                <label for="user-zip">Zip Code</label>
                  <div class="zip">
                    <input
                      type="text"
                      id="user-zip"
                      name="user-zip"
                      placeholder="00001"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
          </fieldset>

          <div class="second-spacer"></div>

          <fieldset class="second">
            <div class="second-form">
              <legend>Newsletter</legend>
              <div class="label_checkbox">
                <label>Select the newsletters you would like to receive</label
              ></div>
              <div class="checkbox">
                <input
                  type="checkbox"
                  id="html-news"
                  value="html_newsletter"
                  name="user-checkbox"
                />
                <label for="html-news">HTML News</label>
              </div>
              <div class="checkbox">
                <input
                  type="checkbox"
                  id="css-news"
                  value="css_newsletter"
                  name="user-checkbox"
                />
                <label for="css-news">CSS News</label>
              </div>
              <div class="checkbox">
                <input
                  type="checkbox"
                  id="javascript-news"
                  value="javascript_newsletter"
                  name="user-checkbox"
                />
                <label for="javascript-news">Javascript News</label>
              </div>
              <div class="label_radio">
                <label>Newsletter format</label>
              </div>
              <div class="radio">
                <input
                  type="radio"
                  id="html"
                  value="html"
                  name="newsletter_format"
                />
                <label for="html" class="radio">HTML</label>
              </div>
              <div class="radio">
                <input
                  type="radio"
                  id="plain"
                  value="plain_text"
                  name="newsletter_format"
                />
                <label for="plain" class="radio">Plain text</label>
              </div>
              <div  class="topics_area">
                <label for="topics">Other topics you'd like to hear about</label>
              </div>
              <textarea
                id="topics"
                name="user_topics"
                placeholder="Share your thoughts with us..."
                required
              ></textarea>

              <button type="submit">Sign Up</button>
            </div>
          </fieldset>
        </form>

        <footer>Copyright The Code Review</footer>
      </div>
    </main>
  </body>
</html>
